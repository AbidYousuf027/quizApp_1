<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">

    <section id="quizSection">
      <div class="p-3 rounded shadow d-flex justify-content-between align-items-center" style="background-color: #ffeded;">
        <h3>QUIZ APP</h3>
        <h3 class="text-end">
          <span class="fs-1" id="currentQuestionNumber" style="color: #146356;">0</span>
          / <span id="totalQuestionNumber" style="color: #146356;">15</span>
        </h3>
      </div>

      
      <div class="mt-3 p-4 backgroundPrimary rounded shadow">
        <h3 id="displayQuestion" class="text-white">Question will be displayed here</h3>
      </div>

      
      <div class="mt-4">
        <div class="row" id="optionParent"></div>
      </div>

    
      <div class="mt-4 text-center">
        <button type="button" id="nextQuestion" class="btn btn-success btn-sm">Next</button>
      </div>
    </section>

  
    <section id="resultSection" style="display: none;">
      <div class="p-4 mt-5 bg-light rounded shadow">
        <h1 class="text-center text-danger" style="font-family: Arial Rounded MT;">Your Result</h1>
        <h2 class="text-center mt-4 text-secondary" style="font-family: Comic Sans MS;">
          Your mark is <span id="percentage" class="text-primary">100</span>%
        </h2>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./quiz.js"></script>
</body>

</html>
