<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="background-color: #f7f1e3;">

    <main class="container mt-5 col-12 col-md-8 col-lg-6">
        <form id="loginForm" class="p-4 bg-white rounded shadow-sm">
            <div class="text-center mb-4">
                <img src="./image/logo.png" alt="Quiz App Logo" width="72" height="67">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Please Login</h1>

            <div class="form-floating mt-2">
                <input type="email" class="form-control" id="userName" placeholder="name@example.com"
                    aria-label="Email address" required>
                <label for="userName">Email address</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password"
                    required>
                <label for="password">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>

            <button id="loginBtn" class="btn btn-primary w-100 py-2" type="button">Login</button>

           
            <div class="text-center mt-3" style="color: #000; font-weight: 600;">
                <p id="msg"></p>
                <a id="cnfrmEmail" href="#"></a><br>
                <a id="cnfrmPassword" href="#"></a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
